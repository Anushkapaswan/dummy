<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="outter-box">
        <div class="inner-box">
            <div class="content">
                <h1>Credit Card Information</h1>
                <p>Please enter your credit card details</p>
                <form>
                    <label for="name"><p><strong>Card Holder Name</strong></p></label>
                    <input type="text" id="name" placeholder="Anushka Paswan">
                    <label for="card-number"><p><strong>Card Number</strong></p></label>
                    <input type="number" id="card-number" placeholder="2023021214">
                    <label for="date"><p><strong>Expiration Date</strong></p></label>
                    <input type="date" id="date" placeholder="MM/YY">
                    <label class="cvv"  for="cvv"><span><strong>CVV</strong></span></label>
                    <input  type="number" id="cvv" placeholder="123">
                </form>
                <div class="footer">
                    <h3>Submit Payment</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
